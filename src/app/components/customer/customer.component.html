<app-nav-bar></app-nav-bar>
<div class="m-3">
    <ul class="nav nav-pills">
        <li><input class="form-control" ></li>
        <li><button  class="btn btn btn-outlineinfo"><i class="bi bi-search"></i></button>
        </li>
    </ul>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of products">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.price}}</td>
                <td>{{c.quantity}}</td>
                <td><button  class="btn btninfo">Accounts</button></td>
            </tr>
        </tbody>
    </table>
</div>
